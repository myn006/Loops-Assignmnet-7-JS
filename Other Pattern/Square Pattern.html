<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Pattern</title>
    <style>
        div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            align-content: center;
            gap: 20px;
        }

        div,
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="div">
        <h1>Square Pattern</h1>
        <a href="./Inverted Pyramid.html"> Inverted Pyramid Pattern</a>
    </div>
    <script>
        var one = 6;
        var tow = 8;
        for (var i = 1; i <= one; i++) {
            for (var j = 1; j <= tow; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>

</body>

</html>
