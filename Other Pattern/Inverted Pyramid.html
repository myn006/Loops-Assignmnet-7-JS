<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Pyramid</title>
    <style>
        div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            align-content: center;
            gap: 20px;
        }

        div,
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="div">
        <h1>Inverted Pyramid Pattern</h1>
        <a href="./Diamond Pattern.html"> Diamond Pattern</a>
    </div>
    <script>
        var five = 5;
        for (var i = five; i >= 1; i--) {

            for (var j = 1; j <= five - i; j++) {
                document.write("&nbsp;&nbsp;")
            }
            for (var k = 0; k < 2 * i - 1; k++) {
                document.write("*")
            }
            document.write("<br>")

        }

    </script>

</body>

</html>
